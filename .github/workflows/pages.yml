# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Import key
        env: 
          # Imported using `gpg --export-secret-key "Universal Apt Repository" | base64 > private.pgp`
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}   
        run: |
          echo -n "$PRIVATE_KEY" | base64 --decode | gpg --pinentry-mode loopback --batch --import
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update packages
        run: python get_new_packages.py --force

      - name: Clean old metadata
        run: make clean

      - name: Build repository metadata
        env: 
           KEY_PASSPHRASE: ${{ secrets.KEY_PASSPHRASE }}
        run: make all

      - name: List artifact files
        run: ls -R debian/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the contents of the debian folder
          path: 'debian/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
